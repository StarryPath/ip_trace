<html style="height: 100%">

   <body style="height: 100%; margin: 0">
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/ip_trace">
            首页
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">


                <li class="nav-item">
                    <a class="nav-link" href="/ip_trace/nm">逻辑拓扑</a>

                <li class="nav-item">

                        工具

    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">Traceroute</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form action="/ip_trace/trace" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="ip" class="col-form-label">IP:</label>
                            <input type="text" class="form-control" name="ip">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary">TRACE</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
   <br><br><br>

       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
	   <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=03jNFtRzoo6OTFGdG6oyzhpkSN8LohwX&__ec_v__=20190126"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
myChart.showLoading();
$.get('/static/nm.json', function (webkitDep) {
    myChart.hideLoading();

    option = {
        legend: {
            data: ['匿名', '非匿名', '别名集']
        },
        series: [{
            type: 'graph',
            layout: 'force',
            symbol :'pin',
            lineStyle:{type:'solid'},
            animation: false,
            roam: true,
            label: {
                position: 'right',
                formatter: '{b}',
                show:true,
            },
            draggable: true,
            data: webkitDep.nodes.map(function (node, idx) {
                node.id = idx;
                return node;
            }),
            categories: webkitDep.categories,
            force: {
                edgeLength: 5,
                repulsion: 20,
                gravity: 0.2
            },
            edges: webkitDep.links
        }]
    };

    myChart.setOption(option);
});;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
